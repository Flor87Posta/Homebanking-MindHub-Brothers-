            <template v-if="mostrarFormulario1">
                <div class="login-box">
                    <h2>Created Card</h2>
                    <form  id="formCreatedCard">   
                        <div>
                            <h3>Choose your card type:</h3>
                                    <label for='q1'>
                                        <input id='q1' name='q' type='radio' value="CREDIT" v-model="typeCardCreated">
                                        CREDIT
                                    </label>
                                    <label for='q2'>
                                        <input id='q2' name='q' type='radio' value="DEBIT" v-model="typeCardCreated">
                                        DEBIT
                                    </label>
                        </div>
                        <div>
                            <h3>Choose your card color:</h3>
                                    <label for='q3'>
                                        <input id='q3' name='Z' type='radio' value="GOLD" v-model="colorCard">
                                        GOLD
                                    </label>
                                    <label for='q4'>
                                        <input id='q4' name='Z' type='radio' value="SILVER" v-model="colorCard">
                                        SILVER
                                    </label>
                                    <label for='q5'>
                                        <input id='q5' name='Z' type='radio' value="TITANIUM" v-model="colorCard">
                                        TITANIUM
                                    </label>

                                    <input type="button" value="Created" @click="newCard"> 
                                    <input type="button" value="Back" onclick="window.location.href='http://localhost:8080/web/cards.html'">
                        </div>
                        <input type="button"  value="Request cancellation" @click="showForm"> 
                    </form>
                </div>
            </template>


            <template v-if="formVisible">
                <div class="login-box">
                    <h2 >Cancellation Card</h2>
                    <form>   
                        <div>
                            <h3>Choose your card:</h3>
                                    <label for='q1'>
                                        <input id='q1' name='q' type='radio' value="CREDIT" v-model="typeCardCreated">
                                        CREDIT
                                    </label>
                                    <label for='q2'>
                                        <input id='q2' name='q' type='radio' value="DEBIT" v-model="typeCardCreated">
                                        DEBIT
                                    </label>
                                    <div v-if="typeCardCreated=='CREDIT'"> 
                                        <select v-model="requestedNumber">
                                            <option v-for="card in creditCards" :value="card.number ">{{ card.number }}</option>
                                        </select>
                                    </div>
                                    <div v-if="typeCardCreated=='DEBIT'"> 
                                        <select v-model="requestedNumber">
                                            <option v-for="card in debitCards" :value="card.number">{{ card.number }}</option>
                                        </select>
                                    </div>
                                    
                                    <input type="button" value="cancellation" @click="deleteCard"> 
                                    <input type="button" value="Back" onclick="window.location.href='http://localhost:8080/web/cards.html'">
                        </div>               
                    </form>
                </div>
            </template>
