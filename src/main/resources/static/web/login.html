   <header>

      <div class="divVideo" id="container-stars">

         </video>
      </div>

   <div id="app">
      <div class="login-box">
         

            <template v-if="mostrarFormulario1">
               <h2>Login</h2>
               <div>
                  <form>    
                     <div class="user-box">
                        <input type="email" id="email" name="email" required v-model="email">
                        <label for="email">Username</label>
                     </div>
                     <div class="user-box">
                        <input type="password" id="password" name="password" required v-model="password">
                        <label for="password">Password</label>
                     </div>
                     <input type="button" value="Submit" @click="login"> 
                     <input type="button" value="Sign Up" @click="showForm">
                  </form>
               </div>
            </template>
            <template v-if="formVisible">
               <h2>Register</h2>
               <div>
                  <form>
                     <div class="user-box">
                        <label for="firstName">Firstname:</label>
                        <input type="text" id="firstName" name="firstName" required v-model="firstName">
                     </div>
                     <div class="user-box">
                        <label for="lastName">Lastname:</label>
                        <input type="text" id="lastName" name="lastName" required v-model="lastName">
                     </div>
                     <div class="user-box">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required v-model="emailRegister">
                     </div>
                     <div class="user-box">
                        <label for="passwordRegister">Password:</label>
                        <input type="password" id="passwordRegister" name="passwordRegister" required v-model="passwordRegister">
                     </div>
                        <input type="button" value="Submit" @click="register">
                        <input type="button" value="Back" onclick="window.location.href='http://localhost:8080/web/login.html'">
                  </form>
               </div>
            </template>
      </div>
   </div>
