<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Homebanking MindHub.Brothers</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="./style.css">
    </head>
    <header>
        <h1>Client Manager</h1>
    </header>
    <body class="body">
        <div id="app" class="app">
            <div id="formularioyTabla">
                <form @submit="addClient" >
                    <div class="mb-3">
                        <label for="name" class="form-label">First Name:</label>
                        <input type="text" class="form-control" v-model="firstName" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" v-model="lastName" id="lastname" name="lastname">
                    </div>
                    <div class="mb-3">
                        <label for="mail" class="form-label">Email Adress:</label>
                        <input type="email" class="form-control" v-model="email" id="mail" name="Mail">
                    </div>
                    <button type="submit" value="Add Client">Add Client</button>
                </form>

                <section>
                    <h1>Client List</h1>
                </section>
                    <table class="table table-bordered" id="tablaUno">
                        <tbody class="table-dark">
                        <tr>
                            <th colspan="3">CLIENT</th>
                        </tr>
                        <tr class= "table-warning">
                            <td class="table-subtitle">Name</td>
                            <td class="table-subtitle">LastName</td>
                            <td class="table-subtitle">Email Adress</td>
                        </tr>
                        <tr class= "data-table" v-for="client in clients">
                            <td>{{client.firstName}}</td>
                            <td>{{client.lastName}}</td>
                            <td>{{client.email}}</td>
                        </tr>
                        </tbody>
                    </table>
            </div>
            <section>
                <h1>Client REST Response</h1>
            </section>
                <pre>
                    <p>{{clients}}</p>
                </pre>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./manager.js"></script>
    
    </body>
</html>
