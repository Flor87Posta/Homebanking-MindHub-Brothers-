<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Homebanking MindHub.Brothers</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
    </head>
    <header>
        <h1>Client Manager</h1>
    </header>
    <body class="body">
        <div id="app" class="app">
            <div id="formularioyTabla">
                <form @submit="addClient" >
                    <div class="mb-3">
                        <label for="name" class="form-label">First Name:</label>
                        <input type="text" class="form-control" v-model="firstName" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" v-model="lastName" id="lastname" name="lastname">
                    </div>
                    <div class="mb-3">
                        <label for="mail" class="form-label">Email Adress:</label>
                        <input type="email" class="form-control" v-model="email" id="mail" name="Mail">
                    </div>
                    <button type="submit" value="Add Client">Add Client</button>
                </form>

                <section>
                    <h1>Client List</h1>
                </section>
                    <table class="table table-bordered" id="tablaUno">
                        <tbody class="table-dark">
                        <tr>
                            <th colspan="3">CLIENT</th>
                        </tr>
                        <tr class= "table-warning">
                            <td class="table-subtitle">Name</td>
                            <td class="table-subtitle">LastName</td>
                            <td class="table-subtitle">Email Adress</td>
                        </tr>
                        <tr class= "data-table" v-for="client in clients">
                            <td>{{client.firstName}}</td>
                            <td>{{client.lastName}}</td>
                            <td>{{client.email}}</td>
                        </tr>
                        </tbody>
                    </table>
            </div>
            <section>
                <h1>Client REST Response</h1>
            </section>
                <pre>
                    <p>{{clients}}</p>
                </pre>

                <h1>Created a new Type of Loan</h1>
                <form class="d-flex flex-column justify-content-center align-items-center"
                    @submit.prevent="createLoan">
                    <div class="formRegister mb-3">
                        <label for="Name" class="form-label fs-5">Name *</label>
                        <input type="text" class="form-control" id="Name" v-model="name" required pattern="^[a-zA-Z]+$" minlength="0" placeholder="Personal">
                    </div>
                    <div class="formRegister mb-3 mt-3">
                        <label for="amount" class="form-label pe-3">Amount*</label>
                        <input type="number" class="form-control" id="amount" v-model="amount" placeholder="0.00" required>
                    </div>
                    <label class="fs-5">Payment</label>
                    <div class="d-flex flex-wrap justify-content-center align-items-center formRegister mb-3 pt-3 gap-3">
                        <div class="form-check">
                            <input type="checkbox" name="loan" id="6" value="6" v-model="checked" class="form-check-input fs-5">
                            <label for="6" class="form-check-label fs-5">6</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="loan" id="12" value="12" v-model="checked" class="form-check-input fs-5">
                            <label for="12" class="form-check-label fs-5">12</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="loan" id="24" value="24" v-model="checked" class="form-check-input fs-5">
                            <label for="24" class="form-check-label fs-5">24</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="loan" id="36" value="36" v-model="checked" class="form-check-input fs-5">
                            <label for="36" class="form-check-label fs-5">36</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="loan" id="48" value="48" v-model="checked" class="form-check-input fs-5">
                            <label for="48" class="form-check-label fs-5">48</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="loan" id="60" value="60" v-model="checked" class="form-check-input fs-5">
                            <label for="60" class="form-check-label fs-5">60</label>
                        </div>
                    </div>

    
                    <button type="submit" class="btn btn-register mb-3 fs-4">Create</button>
                </form>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
        <script src="./manager.js"></script>
    
    </body>
</html>
