<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>MindHub Brothers Bank / Accounts</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./logo.jpeg" type="image/x-icon">

</head>
<body>
<!-- partial:index.partial.html -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- about -->
<div class="about">
   <a class="bg_links social portfolio" href="https://mindhubweb.com/bootcamps" target="_blank">
      <span class="icon"></span>
   </a>
   <a class="bg_links social dribbble" href="https://github.com/Flor87Posta" target="_blank">
      <span class="icon"></span>
   </a>
   <a class="bg_links social linkedin" href="https://www.linkedin.com/in/florencia-postacchini" target="_blank">
      <span class="icon"></span>
   </a>
   <a class="bg_links logo"></a>
</div>
<!-- end about -->
   <div id="app">
      <div class="content">
      
         <!-- card -->
         <div>
            
               <div class="icon"><i class="material-icons md-36">account_circle</i></div>
               
               <div>
                  <table>
                        <tr>
                           <td colspan="1" class="text-center">Firstname</td>
                           <td colspan="1">Lastname</td>
                           <td colspan="1">Number Account</td>
                           <td colspan="1">Creation Date</td>
                           <td colspan="1">Balance</td>
                           <td colspan="1">Detail Transactions</td>
                        </tr>
                     <tbody v-for="(item, index) in clients" :key="index">
                        <tr v-for="(subItem, subIndex) in item.accounts" :key="subIndex">
                           <td style="width: 20rem; text-align: center;">{{item.firstName}}</td>
                           <td style="width: 20rem; text-align: center;">{{item.lastName}}</td>
                           <td style="width: 20rem; text-align: center;">{{subItem.number}}</td>
                           <td style="width: 20rem; text-align: center;">Account created on {{subItem.creationDate.slice(0, 10)}} at {{subItem.creationDate.slice(11, 16)}} hs.</td>
                           <td style="width: 20rem; text-align: center;">$ {{subItem.balance}}</td>
                           <td style="width: 20rem; text-align: center;"> <a :href="`./account.html?id=` + subItem.id"> Enter </a></td>
                          
                        </tr>
                    </tbody>
                  </table>
                  <a href="./index.html" target="_blank">
                     <span class="icon">Back</span>
                  </a>

            </div>
               

            
         </div>
         <!-- end card -->

      

      
      </div>
   </div>


<!-- partial -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./accounts.js"></script>
</body>
</html>
